<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">
  
</head>
<body>

  <div id="container">
    <div id="divimg">
      <img src="./images/image-equilibrium.jpg" alt="imagem equilibrium card">
    </div>
    <div id="txt1">
      <h1>Equilibrium #3429</h1>
      <p class="cortxt">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div id="txt2">
      <div>
        <img src="./images/icon-ethereum.svg" alt="icone card">
        <p id="corciano">0.041 ETH</p>
      </div>
        <div>
        <img src="./images/icon-clock.svg" alt="icone time card">
        <p class="cortxt">3 days left</p>
      </div>
    </div>
    <hr size="1px" color="grey" >
    <div id="divavatar">
      <img src="./images/image-avatar.png" alt="avatar do card">
      <p class="cortxt">Creation of</p> <p class="cortxt2">Jules Wyvern</p>
    </div>

</div>

  
</body>
</html>
